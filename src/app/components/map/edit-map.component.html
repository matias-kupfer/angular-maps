  <mat-form-field class="example-full-width">
    <input matInput placeholder="Favorite food" [(ngModel)]="data.title" [value]="data.title">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <textarea matInput placeholder="Leave a comment" [(ngModel)]="data.description"
              [value]="data.description"></textarea>
  </mat-form-field>

  <button type="button" mat-raised-button color="primary" [mat-dialog-close]="data">Save</button>
  <button type="button" mat-raised-button color="warn" (click)="onNoClick()">Cancel</button>
