<mat-card>
  <mat-card-title>Map</mat-card-title>

  <mat-card-content>

    <agm-map (mapClick)="createPointer($event)" [zoom]="2">
      <agm-marker *ngFor="let pointer of pointers; let i = index" [latitude]="pointer.newLat" [longitude]="pointer.newLng">
        <agm-info-window>
          <strong>{{ pointer.title }}</strong>
          <p>
            {{ pointer.description }}
          </p>
          <div>
            <button mat-raised-button color="primary" (click)="editPointer(pointer)">Edit</button>
            <button mat-raised-button color="warn" (click)="removePointer(i)">Remove</button>
          </div>
        </agm-info-window>
      </agm-marker>
    </agm-map>

  </mat-card-content>
</mat-card>
